name: Build Android APK

on:
  push:
    branches:
      - main  # غيّر الفرع لو تستخدم غيره

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Cordova and Android SDK tools
      run: |
        npm install -g cordova
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk wget unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
        mkdir -p $HOME/Android/cmdline-tools
        unzip cmdline-tools.zip -d $HOME/Android/cmdline-tools
        mv $HOME/Android/cmdline-tools/cmdline-tools $HOME/Android/cmdline-tools/latest
        yes | $HOME/Android/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/Android "platform-tools" "platforms;android-35" "build-tools;35.0.0"

    - name: Set environment variables
      run: |
        echo "ANDROID_SDK_ROOT=$HOME/Android" >> $GITHUB_ENV
        echo "JAVA_HOME=/usr/lib/jvm/java-17-temurin" >> $GITHUB_ENV

    - name: Build Android APK
      run: |
        cordova platform add android --no-update
        cordova build android --release

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: apk
        path: platforms/android/app/build/outputs/apk/release/app-release.apk
